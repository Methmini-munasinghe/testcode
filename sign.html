<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup </title>
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"s/>
   <script src="pwd.js"></script> <!--password re enter cheking js code-->

</head>
<body>
<div class="container">
  <form action="sign.php" method="post" onsubmit="return comparePasswords()">
    <h2>Sign up</h2>
<!--   if the user id is user input :-->
    <div class="input-icon">
        <i class="fa-solid fa-id-badge"></i>
        <input type="text" name="id"  id="id" class="inp" placeholder="User id (ex:U001 )" >

      </div> 

      <div class="input-icon">
        <i class="fa-regular fa-user"></i>
        <input type="text" class="inp" id="fname" name="firstname" placeholder="First Name" required>
      </div>

      <div class="input-icon">
        <i class="fa-regular fa-user"></i>
        <input type="text" class="inp" id="lname" name="lastname"  placeholder="Last Name" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" class="inp" id="email"  name="email" placeholder="E-mail" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="inp" id="user" name="user" placeholder="Username" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword"></i>
        <input type="password" class="inp" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword1"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword1"></i>
        <input type="password" class="inp" id="repassword"  placeholder="Re-enter Password" required>
      </div>

    
   
   
    <button id="btn">Sign-up</button>
    
  </form>
</div>

  <script type="text/javaScript" src="sign.js"></script>
</body>
</html>
