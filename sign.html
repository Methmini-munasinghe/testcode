<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup </title>
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"s/>
</head>
<body>
<div class="container">
  <form action="">
    <h2>Sign up</h2>

      <div class="input-icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="inp" id="user" placeholder="Username" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" class="inp" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword"></i>
        <input type="password" class="inp" id="password"  placeholder="Password" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword1"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword1"></i>
        <input type="password" class="inp" id="repassword"  placeholder="Re-enter Password" required>
      </div>


      <!-- <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword"></i>
        <input type="password" class="inp" id="password"  placeholder="Re-enter Password" required>
      </div> -->
    
   
   
    <button id="btn">Sign-up</button>
    
  </form>
</div>

  <script type="text/javaScript" src="sign.js"></script>
</body>
</html>
